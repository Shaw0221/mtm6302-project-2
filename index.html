<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>APOD Search</title>
</head>
<body id="body">
    <h1 class="display-4 m-4 mb-5">APOD Search</h1>
    <div class="card bg-light" id="card">
        <div class="card-body">
          <form id="form">
            <div class="mb-3">
                <label for="dateInput" class="form-label">Enter a date</label>
                <input type="date" class="form-control" id="dateInput">
              </div>
            <button type="submit" class="btn btn-primary submit" id="submitButton">Get a Picture</button>
          </form>
     </div>
    </div>
    <div id="modal" class="modal fade">
        <div class="modal-body" id="overlay">

        </div>
    </div>
    <div id="recent">

    </div>
    <hr style='color:gray;'>
    <div id="favContainer">
        <h1 class="display-4 m-4 mb-5">Favorites</h1>

        <div id="favourites" class="list-group">

        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
